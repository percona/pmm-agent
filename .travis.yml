dist: trusty
sudo: required
language: go

go:
  - 1.11.x
  # - TODO 1.12.x
  # - TODO master

matrix:
  allow_failures:
    - go: master

before_cache:
  - go clean -testcache

cache:
  directories:
    - /home/travis/.cache/go-build
    - /home/travis/gopath/pkg

env:
  matrix:
    - MYSQL_IMAGE=percona/percona-server:5.7
    - MYSQL_IMAGE=percona/percona-server:8.0

script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d

  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  # ensure that generated files are not changed
  - make init gen
  - git status
  - git diff --exit-code

  - make check-license

  - make test-cover
  - make test-race

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
